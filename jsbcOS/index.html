<!--<button class="buttonY" style="" id="button1" onclick="show1()">File</button><button class="buttonY" style="display: none" id="button2" onclick="hide1()">File</button>-->
<script>
  $(function() {
    // Set some variables
    var ls = window.localStorage;

    // Check for local data, then apply
    if (ls.getItem("data")) {
      $(".notepad").text(ls.getItem("data"));
    }

    // Save text
    $(".user").blur(function() {
      ls.setItem("data", $(".user").text());
    });
  });



  function show1(){
     document.getElementById("wapi1").style = "display: block;";
     document.getElementById("button1").style = "display: none;";
     document.getElementById("button2").style = "display: block;";
  }
  function hide1(){
     document.getElementById("wapi1").style = "display: none;";
     document.getElementById("button1").style = "display: block;";
     document.getElementById("button2").style = "display: none;";
  }
</script>
</header>
