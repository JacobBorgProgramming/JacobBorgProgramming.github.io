<header>
<h1 class="pc_l">Home</h1>
<div class="user" contentEditable="true">User name</div>
<script>
  $(function() {
    // Set some variables
    var ls = window.localStorage;

    // Check for local data, then apply
    if (ls.getItem("data")) {
      $(".notepad").text(ls.getItem("data"));
    }

    // Save text
    $(".user").blur(function() {
      ls.setItem("data", $(".user").text());
    });
  });
</script>
</header>
