<body>
  <center>
    <p class="pc_m_u" style="color:#cecece;">RGB Attributes</p>

    <form name="RGB Value">
       <p class="pc_m" style="color:#cecece;">RED<input type="range" name="RedInputName" id="RedInputId" value="0" min="0" max="255" oninput="RedOutputId.value = RedInputId.value">
       <!--<output name="RedOutputName" id="RedOutputId" style="color:#cecece;" class="pc_m">0</output>%--></p>
       <p class="pc_m" style="color:#cecece;">GREEN<input type="range" name="GreenInputName" id="GreenInputId" value="0" min="0" max="255" oninput="GreenOutputId.value = GreenInputId.value">
       <!--<output name="GreenOutputName" id="GreenOutputId" style="color:#cecece;" class="pc_m">0</output>%--></p>
       <p class="pc_m" style="color:#cecece;">BLUE<input type="range" name="BlueInputName" id="BlueInputId" value="0" min="0" max="255" oninput="BlueOutputId.value = BlueInputId.value">
       <!--<output name="BlueOutputName" id="BlueOutputId" style="color:#cecece;" class="pc_m">0</output>%--></p>
       <p class="pc_m" style="color:#cecece;">rgb(<output name="RedOutputName" id="RedOutputId" style="color:#cecece;" class="pc_m">0</output>,<output name="GreenOutputName" id="GreenOutputId" style="color:#cecece;" class="pc_m">0</output>,<output name="BlueOutputName" id="BlueOutputId" style="color:#cecece;" class="pc_m">0</output>)</p>

    </form>
</center>
